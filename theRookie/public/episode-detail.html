<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

        content="Complete case file with detailed summary, watch links, and fan ratings from The Rookie episode database.">
    <meta name="keywords" content="The Rookie Episode, Case File, Watch Episode, Episode Summary">
    <meta property="og:title" content="Case File | The Rookie Hub">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Space+Mono&display=swap"
        rel="stylesheet">
    <style>
        .detail-hero {
            padding: 4rem 0;
            text-align: center;
        }

        .verdict-box {
            margin-bottom: 3rem;
            text-align: center;
        }

        .verdict-label {
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--text-secondary);
        }

        #verdictText {
            font-size: 2rem;
            font-weight: 800;
            color: var(--primary-color);
            margin: 0.5rem 0;
        }

        .bar-outer {
            background: rgba(255, 255, 255, 0.1);
            height: 8px;
            border-radius: 4px;
            overflow: hidden;
            width: 300px;
            margin: 1rem auto;
        }

        .bar-inner {
            background: var(--primary-color);
            height: 100%;
            width: 0%;
            transition: width 1s ease;
        }

        .vote-btns {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 1.5rem;
        }

        .btn-act {
            padding: 10px 20px;
            border: 1px solid var(--surface-border);
            background: var(--surface-color);
            color: white;
            cursor: pointer;
            border-radius: 4px;
        }

        .btn-act:hover {
            border-color: var(--primary-color);
        }

        .watch-section {
            margin-top: 4rem;
            text-align: center;
            border-top: 1px solid var(--surface-border);
            padding-top: 3rem;
        }

        .watch-grid {
            display: flex;
            gap: 2rem;
            justify-content: center;
            margin-top: 2rem;
        }

        .watch-btn {
            padding: 15px 30px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            background: #333;
            color: white;
        }

        .watch-btn.abc {
            background: #e31837;
        }

        .watch-btn.hulu {
            background: #1ce783;
            color: #000;
        }

        .watch-btn.prime {
            background: #00a8e1;
        }
    </style>
</head>

<body>
    <nav>
        <a href="/" class="logo-container">
            <img src="/therookielogo.gif" class="logo-gif" alt="LAPD Logo">

                alt="Logo">
        </a>
        <ul class="nav-links">
            <li><a href="/">Home</a></li>
            <li><a href="/characters">Roster</a></li>
            <li><a href="/episodes" class="active">Case Files</a></li>
            <li><a href="/gallery">Gallery</a></li>
            <li><a href="/discord">Discord</a></li>
        </ul>
        <a href="https://discord.gg/therookie" class="btn-animated">
            <span style="position: relative; z-index: 1;">JOIN PRECINCT</span>
        </a>
    </nav>

    <main class="container fade-in">
        <header class="detail-hero">
            <div id="epiMeta" class="text-accent" style="font-weight: bold;"></div>
            <h1 id="epiTitle" style="font-size: 3rem;"></h1>
            <div class="season-selector" style="margin-top: 1rem;">
                <select id="seasonSelect" onchange="filterEpisodes(this.value)"
                    style="background: rgba(0,0,0,0.5); color: #fff; padding: 10px 20px; border: 1px solid var(--primary-color); border-radius: 4px; font-family: var(--font-mono); cursor: pointer;">
                    <option value="1">SEASON 1 (CANON)</option>
                    <option value="2">SEASON 2</option>
                    <option value="3">SEASON 3</option>
                    <option value="4">SEASON 4</option>
                    <option value="5">SEASON 5</option>
                    <option value="6">SEASON 6</option>
                    <option value="7">SEASON 7</option>
                    <option value="8">SEASON 8</option>
                </select>
            </div>
        </header>

        <section class="verdict-box glass" style="display: none;">
            <!-- Voting System Removed per Protocol -->
        </section>

        <div id="caseFileSource" class="case-file">
            <!-- Rendered by JS -->
        </div>

        <section class="watch-section">
            <h2>Watch on Official Platforms</h2>
            <p>Access the full episode through authorized services.</p>
            <div class="watch-grid">
                <a href="#" class="watch-btn abc">ABC OFFICIAL</a>
                <a href="#" class="watch-btn hulu">HULU (US)</a>
                <a href="#" class="watch-btn prime">AMAZON PRIME</a>
            </div>
        </section>
    </main>

    <footer>
        <div class="container" style="padding: 0;">
            <div class="footer-disclaimer">
                <div style="margin-bottom: 20px;">
                    <img src="therookielogo.gif" style="height: 30px; opacity: 0.5; filter: grayscale(1) invert(1);">
                </div>
                <p>PROTECT AND SERVE. THIS IS AN UNOFFICIAL FAN DATABASE.</p>
                <div
                    style="margin-top: 20px; display: flex; justify-content: center; gap: 30px; font-size: 0.7rem; text-transform: uppercase; letter-spacing: 1px;">
                    <a href="/terms" style="color: var(--text-secondary); text-decoration: none;">Terms of Service</a>
                    <a href="/privacy" style="color: var(--text-secondary); text-decoration: none;">Privacy Protocol</a>
                    <a href="/legal" style="color: var(--text-secondary); text-decoration: none;">Legal Notice</a>
                </div>
            </div>
        </div>
    </footer>

    <script src="/app.js"></script>
</body>

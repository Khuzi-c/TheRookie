<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | The Rookie Hub</title>
    <meta name="description" content="Page not found. Return to Mid-Wilshire Division headquarters.">
    <link rel="icon" href="/nolancloseup_imresizer.jpg" type="image/jpeg">
    <link rel="shortcut icon" href="/nolancloseup_imresizer.jpg" type="image/jpeg">
    <link rel="stylesheet" href="/style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;900&family=Space+Mono:wght@400;700&display=swap"
        rel="stylesheet">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            background: #000;
        }

        .error-container {
            text-align: center;
            max-width: 600px;
            padding: 2rem;
            position: relative;
            z-index: 10;
        }

        .glitch-text {
            font-family: var(--font-mono);
            font-size: 6rem;
            font-weight: 900;
            color: var(--accent-color);
            margin: 0;
            text-shadow: 2px 2px 0 var(--primary-color);
            animation: glitch 1s infinite alternate;
        }

        .scanline-404 {
            background: linear-gradient(to bottom, transparent 50%, rgba(0, 0, 0, 0.5) 50%);
            background-size: 100% 4px;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            opacity: 0.3;
            pointer-events: none;
            z-index: 5;
        }
    </style>
</head>

<body>
    <div class="scanline-404"></div>
    <div class="error-container glass">
        <h1 class="glitch-text">404</h1>
        <div class="tactical-badge" style="font-size: 1.2rem; margin: 1rem 0; display: inline-block;">CLASSIFIED INTEL
        </div>
        <h2 style="margin-bottom: 1rem;">FILE NOT FOUND</h2>
        <p style="color: var(--text-secondary); margin-bottom: 2rem;">The requested case file or directory does not
            exist. It may have been redacted or moved to a secure location.</p>
        <a href="/" class="btn-animated">RETURN TO STATION</a>
    </div>
</body>

</html>
